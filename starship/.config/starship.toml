format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$hg_branch\
$cmd_duration\
$line_break\
$jobs\
$status\
$character\
${custom.osc133}"""

[cmd_duration]
show_milliseconds = true
format = "[$duration]($style) "

[directory]
fish_style_pwd_dir_length = 1

[jobs]
